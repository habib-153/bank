<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header> 
        <h1 class="text-5xl text-center mt-6">Let's Get Some <span class="font-semibold text-transparent bg-clip-text bg-gradient-to-r to-indigo-500 from-sky-400">Money!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="flex flex-col md:grid md:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
               <div class="bg-green-400 p-8 rounded-xl">
                   <h4 class="text-2xl font-semibold">Deposit</h4>
                   <h2 class="text-5xl" >$<span id="deposit-total">00
                   </span></h2>
               </div>
               <div class="bg-yellow-500 p-8 rounded-xl">
                   <h4 class="text-2xl font-semibold">Withdraw</h4>
                   <h2 class="text-5xl">$<span id="withdraw-total">00
                   </span></h2>
               </div>
               <div class="bg-violet-500 p-8 rounded-xl">
                   <h4 class="text-2xl font-semibold">Balance</h4>
                   <h2 class="text-5xl">$<span id="balance-total">1240
                   </span>
                   </h2>
               </div>
            </div>
        </section>
        <!-- Deposit and withdraw-->
        <section class="mt-12">
            <div class="flex flex-col md:grid md:grid-cols-2 gap-4 w-9/12 mx-auto text-white">
               <div class="bg-fuchsia-400 p-8 rounded-xl">
                   <h4 class="text-2xl mb-4 font-semibold">Please Deposit </h4>
                   <input class="block w-full md:w-9/12 mb-4 px-3 rounded-lg text-black" type="number" name="" id="Deposit-amount" placeholder="$ Amount you want to Deposit">
                   <button id="Deposit-btn" class="bg-amber-600 hover:bg-amber-700 rounded-xl px-8 py-3 font-medium text-white" >Deposit</button>
               </div>
               <div class="bg-sky-400 p-8 rounded-xl">
                   <h4 class="text-2xl mb-4 font-semibold">Please Withdraw</h4>
                   <input class="block w-full md:w-9/12 mb-4 px-3 rounded-lg text-black" type="number" name="" id="withdraw-amount" placeholder="$ Amount you want to withdraw">
                   <button id="withdraw-btn" class="bg-amber-600 hover:bg-amber-700 rounded-xl px-8 py-3 font-medium text-white" >Withdraw</button>
               </div>
            </div>
        </section>
    </main>
    <script src="depositandwithdraw.js"></script>
</body>
</html>
