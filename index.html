<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <header> 
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-transparent bg-clip-text bg-gradient-to-r to-indigo-500 from-sky-400">Bap-er-Bank!</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 text-center">
            <h3 class="text-3xl font-medium mb-4">Please Login</h3>
           
            <div class="">
                <input class="mx-auto h-12 block w-full md:w-9/12 mb-4 px-3 rounded-lg" type="email" name="" id="user-email" placeholder="Your Email">
                <input class="mx-auto h-12 block w-full md:w-9/12 mb-4 px-3 rounded-lg" type="password" name="" id="user-pass" placeholder="Password">
                <button id="submit-btn" class="bg-amber-600 hover:bg-amber-700 rounded-xl px-8 py-3 font-medium text-white" >Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
